{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ blogger }}</h1>

  <p><strong>Biography:</strong> {{ blogger.biography }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs by {{ blogger }}</h4>
      {% for blog in blog_list %}
        <p><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>, {{ blog.post_date }}</p>
      {% endfor %}
  </div>
{% endblock %}
