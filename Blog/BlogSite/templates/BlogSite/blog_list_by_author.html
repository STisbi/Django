{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ blogger }}</h1>

  <p><strong>Biography:</strong> {{ blogger.biography }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs by {{ blogger }}</h4>
    <table id="UserBlogListTable" class="table table-hover">
      <thead>
      <tr>
        <th onClick="sortTable(0)">Title</th>
        <th onClick="sortTable(1)">Post Date</th>
      </tr>
      </thead>
      {% for blog in blog_list %}
        <tr>
          <td><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></td>
          <td>{{ blog.post_date }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
