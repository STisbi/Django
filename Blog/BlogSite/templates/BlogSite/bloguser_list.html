{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if bloguser_list %}
  <ul>
    {% for blogger in bloguser_list %}
      <li>
        <a href="{% url 'blog-list-by-author' blogger.pk %}">{{ blogger }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no bloggers.</p>
  {% endif %}
{% endblock %}
