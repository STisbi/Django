{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if bloguser_list %}
  <ul>
    <table id="BlogUserListTable" class="table table-striped">
      <thead>
      <tr>
        <th onclick="sortTable(0)">Blogger</th>
      </tr>
      </thead>
      {% for blogger in bloguser_list %}
      <tr>
        <td><a href="{% url 'blog-list-by-author' blogger.pk %}">{{ blogger }}</a></td>
      </tr>
    {% endfor %}
    </table>
  </ul>
  {% else %}
    <p>There are no bloggers.</p>
  {% endif %}
{% endblock %}
